  status_alert: ^1.0.1
  flutter_native_timezone:
  resize: ^1.0.0
  flutter_keyboard_visibility: ^5.4.0
  flutter_expandable_fab: ^1.7.1
  tuple: ^2.0.1
  calendar_timeline: ^1.1.2
  mime: ^1.0.4
  file_picker:
  # flutter_download_manager:
  connectivity_plus: ^4.0.1
  # open_file: ^3.3.2
  http:
  package_info_plus: ^4.1.0

