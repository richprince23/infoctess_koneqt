name: infoctess_koneqt
description: Infoctess UEW informative and social platform.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  provider: ^6.0.4
  shared_preferences: ^2.0.15
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.5
  firebase_storage: ^11.0.6
  cloud_firestore: ^4.1.0
  flutter_quill: ^6.1.6
  cached_network_image: ^3.2.3
  google_fonts: ^3.0.1
  font_awesome_flutter: ^10.2.1
  image_picker: 
  go_router:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

