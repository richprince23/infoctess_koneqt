name: infoctess_koneqt
description: Infoctess UEW informative and social platform.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  provider: ^6.0.4
  shared_preferences: ^2.0.15
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.5
  firebase_storage: ^11.0.6
  cloud_firestore: ^4.1.0
  flutter_quill: ^6.1.6
  cached_network_image: ^3.2.3
  google_fonts: ^3.0.1
  image_picker: ^0.8.6
  image_cropper: ^3.0.1
  video_player: ^2.4.10
  url_launcher: ^6.1.7
  go_router: ^6.0.0
  animations: ^2.0.7
  detectable_text_field: ^2.0.4
  flutter_native_splash: ^2.2.16
  sqflite: ^2.2.5
  path:
  syncfusion_flutter_pdfviewer: ^20.1.50-beta
  path_provider: ^2.0.11
  intl: 
  flutter_slidable: 
  flutter_local_notifications: ^13.0.0
  timezone: 
  gallery_saver: ^2.3.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/infoctess_logo_bg.png

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  # list giving the asset and other descriptors for the font. For
